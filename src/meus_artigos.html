<!DOCTYPE html>
<html lang="pt-br">
    <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet"
        />

        <link rel="stylesheet" href="../css/owl/owl.carousel.min.css" />
        <link rel="stylesheet" href="../css/owl/owl.theme.default.min.css" />
        <link rel="stylesheet" href="../css/main.css" />

        <link rel="icon" type="imagem/png" href="../assets/logo.png" />

        <title>Arquiv - Resultados</title> 
    
    <body> 
        <!--HEADER-->
        <div id="header">

                <div class="navbar" id="ufrgsnavbar">
                    <a class="navbar-brand">
                        <img class="card-img-top" style="width: 70px; margin-left: 25%" src="../assets/ufrgs.png" alt="Card image cap">
                        <a class="navbar-brand"  style="margin-right: 40%;">Universidade Federal do Rio Grande do Sul</a>
                    </a>
                </div>

                <nav class="navbar navbar-expand-lg navbar-dark" id="arquivnavbar">
                    <button class="btn btn-default" onclick="location.href='../index.html';">
                        <img class="card-img-top" style="width: 150px; margin-left: 1%;" src="../assets/logo2.png" alt="Card image cap">
                    </button>
                    <div class="" id="" style="display: flex; justify-content: flex-end; width: 100%;">
                        <div class="input-group mb-3" id="search_navbar" style="">
                            <input type="text" class="form-control border-dark" placeholder="Buscar" aria-label="Username">
                            <div class="dropdown">
                                <button class="btn btn-light dropdown-toggle border-dark" type="button" data-toggle="dropdown">Todos os campos
                                <span class="caret"></span></button>
                                <ul class="dropdown-menu">
                                  <li classs="main_dropdown"><a href="#">Título</a></li>
                                  <li classs="main_dropdown"><a href="#">Autor</a></li>
                                </ul>
                            </div>
                            <button class="btn btn-default border-dark" style="background-color: var(--primary)">
                                <img src="../assets/search-icon.png"/>
                            </button>    
                        </div>
                    </div>
                </nav>
                
        </div>
        <!--//HEADER-->

        <main role="main" id="bg">
            <div id="main">
                <div class="album py-2" id="container_resultados">
                    <div class="container album-bg" style="width: 40%;">
                        <h2 class="jumbotron-heading" style="color: var(--black); font-weight: bolder;">Meus Artigos</h2>
                        <ul class="list-group">
                            <li class="list-group-item" aria-current="true">
                                <div class="container">
                                    <div class="row">
                                        <div class="col">
                                            <h3 class="jumbotron-heading" style="color: black; font-weight: bolder; width: 100%;">Artigo 1</h2>
                                            <div class="row">
                                                <p id="autores" style="width: 100%;">Autor</p>
                                            </div>
                                        </div>
                                        <div class="col" style="padding: 5%;">
                                            <div class="row">
                                                <button class="btn btn-default border-dark" id="ver_pdf" style="background-color: var(--primary); margin-bottom: 10%; width: 80%;" onclick="location.href='ver_pdf.html';" >
                                                    Ver PDF
                                                </button>
                                            </div>
                                    
                                            <div class="row">
                                                <button class="btn btn-default border-dark" id="ver_stats" style="background-color: var(--primary); width: 80%;" onclick="location.href='ver_pdf.html';" >
                                                    Ver Estatísticas
                                                </button> 
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>    
            </div>

        </main>

        <!-- JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="../js/subtopicos.js"></script>
    </body>
</html>
