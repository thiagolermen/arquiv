<!DOCTYPE html>
<html lang="pt-br">
    <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet"
        />

        <link rel="stylesheet" href="../css/owl/owl.carousel.min.css" />
        <link rel="stylesheet" href="../css/owl/owl.theme.default.min.css" />
        <link rel="stylesheet" href="../css/main.css" />

        <link rel="icon" type="imagem/png" href="../assets/logo.png" />

        <title>Arquiv - Submissão</title> 
    
    <body> 
        <!--HEADER-->
        <div id="header">

            <div class="navbar" id="ufrgsnavbar">
                <a class="navbar-brand">
                    <img class="card-img-top" style="width: 70px; margin-left: 25%" src="../assets/ufrgs.png" alt="Card image cap">
                    <a class="navbar-brand"  style="margin-right: 40%;">Universidade Federal do Rio Grande do Sul</a>
                </a>
            </div>

            <nav class="navbar navbar-expand-lg navbar-dark" id="arquivnavbar">
                <button class="btn btn-default" onclick="location.href='../index.html';">
                    <img class="card-img-top" style="width: 150px; margin-left: 1%;" src="../assets/logo2.png" alt="Card image cap">
                </button>
            </nav>
                
        </div>
        <!--//HEADER-->

        <main role="main" id="bg">
            <div class="album py-5">
                <div class="container album-bg" id="container_submissao" style="padding: 3%;">
                    <img class="vertical-center" src="../assets/logo.png" href="#" alt="main logo">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Título</span>
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Autores</span>
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Abstract</span>
                        <textarea class="form-control" aria-label="With textarea"></textarea>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Informações Adicionais</span>
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text"id="inputGroup-sizing-default">Adicionar PDF</span>
                        <input type="file" name="uploadfile" id="toma_no_cu" style="display:none;" 
                        oninput="document.getElementById('vagabunda').innerHTML=document.getElementById('toma_no_cu').files[0].name;"/>
                        <label class="form-control" id="vagabunda" for="toma_no_cu">Nenhum arquivo adicionado</label>
                    </div>
                    <button class="btn btn-default border-dark vertical-center" id="cadastro_btn" style="background-color: var(--primary); color: white;" onclick=submit() >
                        Submeter
                    </button>
                </div>
            </div>
        </main>

        <!-- JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="../js/subtopicos.js"></script>
        <script>
            function submit(){
                var tempSub = "Nosso artigo"
                sessionStorage.setItem('tempSub', tempSub);


                location.href='../index.html';

            }
        </script>
    </body>
</html>
